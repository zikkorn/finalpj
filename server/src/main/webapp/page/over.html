<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
		<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		a {
			color: #3ca2e0;
		}
		
		a:hover {
			color: #1c7ab3;
		}
	</style>

	<body>

		<div style="padding: 10px;">
			<table class="layui-hide" id="test"></table>
		</div>

		<script>
			layui.use('table', function() {
				var table = layui.table;

				table.render({
					elem: '#test',
					cols: [
						[{
							type: 'checkbox'
						}, {
							field: 'title',
							title: '实例名称',
							width: 340
						}, {
							field: 'name',
							title: '流程名称',
							width: 160
						}, {
							field: 'people',
							title: '发起人',
							width: 90
						}, {
							field: 'startTime',
							title: '流程启动时间',
							width: 160
						}, {
							field: 'endTime',
							title: '流程结束时间',
							width: 160
						}, {
							field: 'state',
							title: '流程状态',
							width: 120
						}, {
							field: 'action',
							title: '操作'
						}]
					],
					data: [{
						"title": "李云龙在2018-07-09 09:52:52发起报销流程",
						"name": "报销流程",
						"people": "李云龙",
						"startTime":"2018-07-09 14:31:57",
						"endTime":"2018-07-09 14:34:57",
						"state": "[正常结束]",
						"action": `<a href="#">【跟踪】</a>
									<a href="#">【详情】</a>
									<a href="#">【删除】</a>`
					},{
						"title": "2222",
						"name": "流程审批测试流程",
						"people": "李云龙",
						"startTime":"2018-07-09 14:31:57",
						"endTime":"2018-07-09 14:34:57",
						"state": "[用户撤销]",
						"action": `<a href="#">【跟踪】</a>
									<a href="#">【详情】</a>
									<a href="#">【删除】</a>`
					}],
					page: true
				});
			});
		</script>

	</body>

</html>
