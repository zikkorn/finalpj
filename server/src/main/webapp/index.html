<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>流程管理</title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="main-body">
		<div class="layui-layout layui-layout-admin">
			<!-- 头部区域（可配合layui已有的水平导航） -->
			<div class="layui-header">
				<!--logo-->
				<div class="logo">
					<a href="index.html">
						<h1>LOGO</h1>
					</a>
				</div>
				<!--侧边显示/隐藏按钮-->
				<div class="side-btn hideMenu">
					<a href="javascript:;" class="icon icon-caidan"></a>
				</div>
				<!--头部右导航栏-->
				<ul class="layui-nav right-nav" lay-filter="">
					<li class="layui-nav-item">
						<a href="javascript:;">
							<img class="layui-nav-img" src="images/face.jpg" alt="" />
							<cite class="userName-my"></cite>
							<span class="layui-nav-more"></span>
						</a>
						<dl class="layui-nav-child layui-anim layui-anim-upbit">
							<dd>
								<a href="page/login.html">
									<i class="layui-icon">&#x1006;</i>
									<cite>退出</cite>
								</a>
							</dd>
						</dl>
					</li>
				</ul>
			</div>
			<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
			<div class="layui-side layui-bg-black">
				<!--头像-->
				<div class="user-photo">
					<a href="javascript:;" class="img" title="我的头像">
						<img src="images/face.jpg" class="userAvatar" />
					</a>
					<p class="userName">
						你好！<span class="userName-my"></span>，欢迎登录
					</p>
				</div>
				<div class="navBar layui-side-scroll" id="navBar">
					<ul class="layui-nav layui-nav-tree">
						<li class="layui-nav-item layui-this">
							<a href="javascript:;" data-url="page/main.html">
								<i class="layui-icon">&#xe68e;</i>
								<cite> 首页</cite>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- 内容主体区域 -->
			<div class="layui-body layui-form">
				<div class="layui-tab mag0" lay-filter="bodyTab" id="top_tabs_box">
					<ul class="layui-tab-title top_tab" id="top_tabs">
						<li class="layui-this">
							<i class="layui-icon">&#xe68e;</i>
							<cite> 首页</cite>
						</li>
					</ul>
					<!--页面操作-->
					<ul class="layui-nav closeBox">
						<li class="layui-nav-item">
							<a href="javascript:;">
								<i class="layui-icon caozuo">&#xe643;</i> 页面操作
							</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;" class="refresh refreshThis">
										<i class="layui-icon">&#x1002;</i> 刷新当前
									</a>
								</dd>
								<dd>
									<a href="javascript:;" class="closePageOther">
										<i class="seraph icon-prohibit"></i> 关闭其他
									</a>
								</dd>
								<dd>
									<a href="javascript:;" class="closePageAll">
										<i class="seraph icon-guanbi"></i> 关闭全部
									</a>
								</dd>
							</dl>
						</li>
					</ul>
					<div class="layui-tab-content clildFrame">
						<div class="layui-tab-item layui-show">
							<iframe src="page/main.html"></iframe>
						</div>
					</div>
				</div>
			</div>
			<!-- 底部固定区域 -->
			<div class="layui-footer">
				<p>
					<span>copyright @2018</span>
				</p>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript">
	layui.use('jquery', function() {
		var $ = layui.$;
		//获取传过来的userName
		var url = decodeURI(window.location.search),
			str = url.split('='),
			userName = str[1];
		$('.userName-my').text(userName)
	});
</script>
